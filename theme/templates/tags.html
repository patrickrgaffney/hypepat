{% extends "base.html" %}

{% block content %}
<h1 class="article-title center"><a href="#" class="blue-tag">tags</a></h1>

{%- for tag, articles in tags|sort %}
<h1 class="article-title center">
  <a href="{{ SITEURL }}/{{ tag.url }}" class="tag">{{ tag }}</a> 
  &mdash; ({{ articles|count }})
</h1>
{% endfor %}

{% endblock %}
