---
layout: default
---
<article>
  <h1 class="article-title">{{ page.title }}</h1>
  {{ content }}
  <div class="article-footer">
      <h4>
          Posted on {{ page.date | date: "%b %-d, %Y" }}
          {% if page.tags %}
          in 
          {% for tag in page.tags %}
          <a class="tag" href="/topics/{{ tag | replace: " ", "-" }}">{{ tag }}</a>
          {% endfor %}
          {% endif %}
      </h4>
  </div>
</article>
